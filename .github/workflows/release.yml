name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: 发布到npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v4

      - name: 📦 安装pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🔧 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: 📚 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 📦 构建项目
        run: pnpm run build

      - name: 📋 获取版本信息
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: 🚀 发布到npm
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 📝 创建GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## 🎉 版本 ${{ steps.get_version.outputs.VERSION }} 发布

            ### 📦 安装
            ```bash
            npm install -g @qile-c/cursor-rules-cli
            ```

            ### 🚀 使用
            ```bash
            cursor-rules init
            ```

            ### 🔗 链接
            - [npm包地址](https://www.npmjs.com/package/@qile-c/cursor-rules-cli)
            - [文档地址](https://github.com/${{ github.repository }})
          generate_release_notes: true

      - name: 📢 发布成功
        run: echo "🎉 发布成功！npm install -g @qile-c/cursor-rules-cli"
