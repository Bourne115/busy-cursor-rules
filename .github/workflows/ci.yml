name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  ci:
    name: 代码检查和构建
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 安装pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🔧 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: 📚 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 🔍 代码质量检查
        run: |
          echo "🔍 运行代码质量检查..."
          pnpm run type-check
          pnpm run format:check
          pnpm run lint

      - name: 📦 构建项目
        run: pnpm run build

      - name: 🧪 运行测试 (如果存在)
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests 2>/dev/null)" ]; then
            pnpm run test
          else
            echo "⚠️  测试目录为空，跳过测试"
          fi

      - name: 🔒 安全审计
        run: pnpm audit --audit-level moderate || echo "⚠️  发现安全警告，请检查"

  commitlint:
    name: 提交信息检查
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 安装pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🔧 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: 📚 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 🔍 检查提交信息
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
